<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>WordSmith</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary stickt-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navigation bar ends -->

      <!-- Hero section/jumbotron -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 d-flex justify-content-center fw-medium">
            WordSmith
          </h1>
          <p class="lead d-flex justify-content-center">
            Find the word, learn to use it!
          </p>
        </div>
      </div>
      <!-- Hero section/jumbotron ends -->

      <!-- Search form -->

      <div class="containerSearch d-flex justify-content-center">
        <form class="formContainer">
          <input
            class="inputBox"
            d-sm
            py-2
            mb-4
            type="search"
            placeholder="search"
            autocomplete="off"
            autocomplete="off"
            id="word-input"
          />
          <div class="buttonConatiner d-flex justify-content-center">
            <div class="d-grid gap-2 col-6@ my-4">
              <button
                class="btn btn-light mb-2 px-3"
                type="button"
                id="searchButton"
              >
                Search for your word
              </button>
              <button
                class="btn btn-dark mt-2 px-3"
                type="button"
                id="contextButton"
              >
                Find Word in Context
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Result from Search Input -->
      <div
        class="textArea conatiner-fluid d-flex justify-content-center py-4"
      ></div>

      <!-- searching and displaying area ends -->

      <!--  footer-->
      <footer>
        <!-- not sure what we want to put? -->
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      src="assets/js/script.js"
    ></script>
  </body>
</html>
